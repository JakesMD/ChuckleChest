    <title>ChuckleChest - For priceless memories caught off camera.</title>
    <link rel="stylesheet" href="chucklechest.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const texts = [
                "Because legendary stories deserve a place to live.",
                "Because some memories are too priceless to forget.",
                "Because the best moments aren’t always caught on camera.",

            ];

            let index = 0;

            function changeText() {
                const headline = document.getElementById("headline");
                headline.textContent = texts[index];
                index = (index + 1) % texts.length;
            }

            setInterval(changeText, 4000);
        });
    </script>
