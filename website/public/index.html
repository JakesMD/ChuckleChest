<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChuckleChest - For priceless memories caught off camera.</title>
    <link rel="stylesheet" href="chucklechest.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const texts = [
                "Because legendary stories deserve a place to live.",
                "Because some memories are too priceless to forget.",
                "Because the best moments aren’t always caught on camera.",

            ];

            let index = 0;

            function changeText() {
                const headline = document.getElementById("headline");
                headline.textContent = texts[index];
                index = (index + 1) % texts.length;
            }

            setInterval(changeText, 4000);
        });
    </script>
</head>

<body>
    <section class="logo">
        <h>ChuckleChest</h>
    </section>

    <section class="tagline">
        <h id="headline">Because the best moments aren’t always caught on camera.</h>
    </section>

    <section class="demo">
        <div class="iframe-container">
            <iframe src="https://chucklechest.app/app/#/demo"></iframe>
        </div>
    </section>

    <section class="cta">
        <a href="https://chucklechest.app/app?install=true" class="button">Get started</a>
    </section>

    <footer>
        <nav>
            <a href="https://github.com/JakesMD/ChuckleChest">GitHub</a>
            <a href="https://chucklechest.app/privacy">Privacy</a>
            <a href="https://chucklechest.app/terms">Terms</a>
            <a href="https://chucklechest.app/contact">Contact</a>
        </nav>
        <p>&copy; Jacob Drew 2025</p>
    </footer>
</body>

</html>
